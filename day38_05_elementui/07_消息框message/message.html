<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>message</title>
    <script src="../vue.js"></script>
    <script src="../index.js"></script>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div id="app">
        <!--
            el-button就是ELementUI的按钮
        -->
        <el-button :plain="true" @click="open1">消息</el-button>
        <el-button :plain="true" @click="open2">成功</el-button>
        <el-button :plain="true" @click="open3">警告</el-button>
        <el-button :plain="true" @click="open4">错误</el-button>
    </div>
    <script>
        var vue = new Vue({
            el:"#app",
            methods:{
                open1(){
                    //弹出普通消息框
                    //this.$message("这是一条消息")
                    this.$message({
                        type:"info",//弹框的类型，info表示普通消息框
                        message:"这是一条普通消息",//消息框的内容
                        center:true, //消息框的内容居中
                        showClose:true //可关闭
                    })
                },
                open2(){
                    //弹出成功的消息框
                    //this.$message.success("这是一条成功的消息")
                    this.$message({
                        type:"success",
                        message:"这是一条成功的消息",
                        center:true, //文本居中
                        showClose:true //可关闭
                    })
                },
                open3(){
                    //弹出警告框
                    //this.$message.warning("这是一条警告消息")
                    this.$message({
                        type:"warning",
                        message:"这是一条警告消息",
                        center:true, //文本居中
                        showClose:true //可关闭
                    })
                },
                open4(){
                    //弹出发生错误的消息
                    //this.$message.error("发生错误了")

                    this.$message({
                        type:"error",
                        message:"发生错误了",
                        center:true, //文本居中
                        showClose:true //可关闭
                    })
                }
            }
        });
    </script>
</body>
</html>
